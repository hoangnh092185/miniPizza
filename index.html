<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>miniPizza</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <form class="display-option" action="index.html" method="post">
          <h3>Welcome to miniPizza</h3>
          <h4>Built your own pizza place.</h4>
          <div class="pie-size">
            <label class="pie-size" for="">Size of the pie</label>
            <select class="pie-size" name="">
              <option>Family</option>
              <option>Large</option>
              <option>Medium</option>
              <option>Small</option>
            </select>
          </div>
          <div class="pie-sauce">
            <label class="pie-sauce" for="">Select Sauce</label>
            <select class="pie-sauce" name="">
              <option>Pizza Sauce</option>
              <option>Pesto</option>
              <option>BBQ</option>
            </select>
          </div>
          <div id="addedToppings">
            <div id="pie-vegies" class="topvegies">
              <label class"topvegies" for="">Select topping: $0.50/each</label>
              <div class"topvegies">
                <div class="checkbox">
                  <label><input type="checkbox" name="vegies" value="Pineapple" checked>Pineapple</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="vegies" value="Mushrooms" checked>Mushrooms</label>
                </div>
                <div class="checkbox disabled">
                  <label><input type="checkbox" name="vegies" value="Spinach" >Spinach</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="vegies" value="Onions" checked>Onions</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="vegies" value="Sun Dried Tomatoes">Sun Dried Tomatoes</label>
                </div>
                <div class="checkbox disabled">
                  <label><input type="checkbox" name="vegies" value="Artichoke Hearts" >Artichoke Hearts</label>
                </div>
              </div>
            </div>
            <div id="pie-meat" class"topProteins">
              <label class"topProteins" for="">Select topping: $2/each</label>
              <div class="checkbox">
                <label><input type="checkbox" name="proteins" value="Pepperoni" checked>Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="proteins" value="Salami" checked>Salami</label>
              </div>
              <div class="checkbox disabled">
                <label><input type="checkbox" name="proteins" value="BBQ Chicken" >BBQ Chicken</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="proteins" value="Italian Saugage">Italian Saugage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="proteins" value="Canadian Style Bacon">Canadian Style Bacon</label>
              </div>
            </div>
          </div>
          <div class="pizzaOrder">
            <label for="">Place Order</label>
            <button class="pizzaOrder" type="submit" name="button">Submit</button>
          </div>
        </form>

        <div id="toppingList"></div>
        <div id="totalPizzaCost"></div>

      </div>
    </div>
  </body>
</html>
